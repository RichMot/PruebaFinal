<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Grid Bootstrap</title>
    <link rel="stylesheet" href="/css/Prueba-GridBotstrap.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <div class="row">
            <li class="col-sm">SM 1</li>
            <li class="col-sm">SM 2</li>
        </div>
        <div class="row">
            <li class="col-md">MD 1</li>
            <li class="col-md">MD 2</li>
            <li class="col-md">MD 3</li>
        </div>
        <div class="row">
            <li class="col-lg">LG 1</li>
            <li class="col-lg">LG 2</li>
            <li class="col-lg">LG 3</li>
            <li class="col-lg">LG 4</li>
        </div>
        <div class="row">
            <li class="col-xl">XL 1</li>
            <li class="col-xl">XL 2</li>
            <li class="col-xl">XL 3</li>
            <li class="col-xl">XL 4</li>
            <li class="col-xl">XL 5</li>
            <li class="col-xl">XL 6</li>
        </div>
        
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
