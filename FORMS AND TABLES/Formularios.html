<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario:</label>
                <input type="text" name ="nombreusuario" id="nombreusuario" required />
            </div>
            <br>
            <div>
                <label for="password">Contrase単a:</label>
                <input type="password" name="password" id="password" required />
            </div>
            <br>
            <div>
                <label for="edad">多Cual es tu edad?</label>
                <input type="number" name="edad" id="edad" min="1" max="99" step="5" required />
            </div>
            <br>
            <div>
                <label for="email">多Cual es tu email?</label>
                <input type="email" name="email" id="email" required />
            </div>
            <br>
            <div>
                <label for="nacimiento">多Cual es tu fecha de nacimiento?</label>
                <input type="date" name="nacimiento" id="nacimiento" required />
            </div>
            <br>
            <div>
                <label for="comentarios"> Comentarios</label>
                <textarea name="comentarios" id="comentarios"> </textarea>
            </div>
            <br>
            <div>
                <button type="reset">Reset</button>
                <button type="submit"> Enviar </button>
            </div>
        </form>
    </body>
</html>
